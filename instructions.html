<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="gamestyle.css"></link>
    <title>how to play</title>
</head>
<body">
<div class="gifwrapper">

        <h2 onclick="onClick()" id="clicker">What is this?</h2>

  
<div id="gemAndCalle"></div>

<script>
        var clicks = 0;
    
            function onClick() {
                
                clicks += 1;
                var message = "";
                if(clicks==1)
                { message = "This website is a video puzzle";}
                else if(clicks==2)
                {message ="You score points by re-arranging the pieces";}
                else if(clicks==3)
                {message ="When all the pieces are in their correct position, and the video is playing, you score.";}
                else if(clicks==4)
                {message = "Use the square with a red frame as a starting point";}
                else if(clicks==5)
                {message = "Because it's position can't change";}
                else if(clicks==6)
                {message = "Pro tip: pause the video when all squares are filled";}
                else if(clicks==7)
                {message = "This puzzle was made as an assignment at Ironhack web dev bootcamp 2019 ";}
                else if(clicks==8)
                {clicks = 0}
                document.getElementById("gemAndCalle").innerHTML = message;
                
                
            };
            </script>
</div>
</body">
</html>
